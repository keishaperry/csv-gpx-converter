<div class="uk-container-small uk-margin-auto">
    <h1>CSV to GPX Converter</h1>
    <p>test</p>
    <hr>
<div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
    <label><input class="uk-checkbox" type="checkbox" checked> File includes a header row</label>
</div>
<div >
    <div class="js-upload uk-placeholder uk-text-center">
    <span uk-icon="icon: cloud-upload"></span>
    <span class="uk-text-middle">Attach input file by dropping it here or</span>
    <div uk-form-custom>
        
            <input id="upload" name="files[]" type="file" multiple="false" >

        <span class="uk-link">selecting one</span>
    </div>
</div>
<div>
    <output id="list"></output>
</div>


<progress id="js-progressbar" class="uk-progress" value="0" max="100" hidden></progress>
</div>
